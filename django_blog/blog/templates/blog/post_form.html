{% extends "blog/base.html" %}
{% block title %}{{ form.instance.pk|yesno:"Edit Post,New Post" }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-3">{{ form.instance.pk|yesno:"Edit Post,Create New Post" }}</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
