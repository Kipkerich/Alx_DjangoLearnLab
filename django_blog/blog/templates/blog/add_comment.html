{% extends "blog/base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-3">Add a Comment</h2>
    <p class="text-muted">You are commenting on: <strong>{{ post.title }}</strong></p>

    <form method="POST" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Submit Comment</button>
      <a href="{% url 'post-detail' post.id %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
